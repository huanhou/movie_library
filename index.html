<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Movie Library</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
  </head>
  <body>
    <!-- Login Section -->
    <section id="login-section" class="auth-section">
      <div class="auth-container">
        <h2>Login to My Movie Library</h2>
        <form id="login-form">
          <input
            type="text"
            id="login-username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
          <p id="login-message"></p>
        </form>
        <p>
          Don't have an account?
          <a href="#" onclick="showRegister()">Register here</a>
        </p>
      </div>
    </section>

    <!-- Registration Section -->
    <section id="register-section" class="auth-section hidden">
      <div class="auth-container">
        <h2>Register for My Movie Library</h2>
        <form id="register-form">
          <input
            type="text"
            id="register-username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="register-password"
            placeholder="Password"
            required
          />
          <button type="submit">Register</button>
          <p id="register-message" style="color: red"></p>
        </form>
        <p>
          Already have an account?
          <a href="#" onclick="showLogin()">Login here</a>
        </p>
      </div>
    </section>

    <!-- Movie Library Section -->
    <section id="library-section" class="library-section hidden">
      <h2>Welcome to Your Movie Library</h2>
      <div id="status-message" class="status-message"></div>

      <!-- Add New Movie Form -->
      <button id="add-movie-button" onclick="toggleAddMovieForm()">
        Add Movie
      </button>
      <div id="movie-form-container" class="hidden">
        <h3>Add a New Movie</h3>
        <form id="movie-form">
          <select id="movie-title">
            <option value="">Select a Movie</option>
            <option value="The Shawshank Redemption">
              The Shawshank Redemption
            </option>
            <option value="Forrest Gump">Forrest Gump</option>
            <option value="Inception">Inception</option>
            <option value="The Pursuit of Happyness">
              The Pursuit of Happyness
            </option>
            <option value="The Green Mile">The Green Mile</option>
            <option value="A Beautiful Mind">A Beautiful Mind</option>
            <option value="Life Is Beautiful">Life Is Beautiful</option>
            <option value="Interstellar">Interstellar</option>
            <option value="The Truman Show">The Truman Show</option>
            <option value="Good Will Hunting">Good Will Hunting</option>
          </select>
          <label for="movie-watched">
            <input type="checkbox" id="movie-watched" /> Watched
          </label>
          <div id="star-rating">
            <span class="star" data-value="1">★</span>
            <span class="star" data-value="2">★</span>
            <span class="star" data-value="3">★</span>
            <span class="star" data-value="4">★</span>
            <span class="star" data-value="5">★</span>
          </div>
          <button type="submit">Add Movie</button>
        </form>
      </div>

      <!-- Movie Grid for User Library -->
      <div class="movie-grid" id="movie-grid"></div>
      <button onclick="logout()">Logout</button>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="script.js"></script>
    <script>
      AOS.init({ duration: 800, easing: "ease-in-out" });
    </script>
  </body>
</html>
